<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Puppy Lovers</title>
</head>

<body >
<header>
    <div class="container">

      <div class="main-title">
        <h1>Puppy Lover's Page</h1>
      </div>
    </div>
        </header>
    

  <div class="class banner">
    
    
    <div class="class blocks">
      
    </div>
  </div>

  <section class="top-container">
    <div class="container">

      <div class="puppy-container">
        <img src="images\puppy-1.jpg" alt="puppy">
      </div>
      <div class="puppy-container middle-puppy ">

        <div class="puppy-missing">
          <h3>Missing Puppy</h3>
        </div>



      </div>

      <div class="puppy-container">
        <img src="images\puppy-2.jpg" alt="puppy">
      </div>

    </div>

  </section>

  <section class="vertical-puppies-section">
    <div class="container">
      <div class="section-title">
        <h3>More Puppies</h3>
      </div>
      <div class="vertical-puppies-wrapper">
        <div class="puppy-container-vertical left">
          <img src="images\puppy-3.jpg" alt="puppy">
        </div>
        <div class="puppy-container-vertical right">
          <img src="images\puppy-4.jpg" alt="puppy">
        </div>
      </div>

    </div>
  </section>

  <footer>
    <div class="container">
      <div class="credit">
        <h3>Developed By Ruth</h3>
        <p>8/10/2020</p>
      </div>
      </div>
  </footer>
</body>

</html>
